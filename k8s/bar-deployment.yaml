apiVersion: apps/v1
kind: Deployment
metadata:
  name: bar
  namespace: app
  labels:
    app: bar
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bar
  template:
    metadata:
      labels:
        app: bar
    spec:
      containers:
      - name: http-echo
        image: jmalloc/echo-server:latest
        env:
        - name: PORT
          value: "5678"
        ports:
        - containerPort: 5678
        livenessProbe:
          httpGet:
            path: /
            port: 5678
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5678
          initialDelaySeconds: 2
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bar
  namespace: app
  labels:
    app: bar
spec:
  selector:
    app: bar
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5678
  type: ClusterIP
